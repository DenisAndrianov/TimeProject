<div align="center">
<form action="/vendors" th:action="@{/vendors}" th:object="${user}" method="post">
    <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Error</p>
    Отслеживать предложения пользователя
    <input type="number" th:field="${user.id}"/>
    <input type="submit" value="Отслеживать">
</form>
</div>
<!--<form action="#" th:action="@{/vendors}" th:object="${user}" method="post">-->
<table th:object="${vendorsList}" width="90%" border="1" cellpadding="2" align="center">
    <tr>
        <td ID>ID</td>
        <td FirstName>FirstName</td>
        <td LastName>LastName</td>
    </tr>
    <tr th:each="vendor :${vendorsList}">
        <td th:text="${vendor.getId()}"></td>
        <td th:text="${vendor.getFirstName()}"></td>
        <td th:text="${vendor.getLastName()}"></td>
        <td><a th:href="@{'/unsub/' + ${vendor.id}}">Отписаться</a></td>
    </tr>
</table>




</body>
